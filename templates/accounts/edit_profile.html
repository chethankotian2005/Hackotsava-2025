{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="profile-edit-page">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Edit Profile</h1>
        </div>
        
        <div class="profile-edit-container">
            <form method="post" enctype="multipart/form-data" class="profile-form">
                {% csrf_token %}
                
                <div class="form-section">
                    <h3>Personal Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" value="{{ user.email }}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" value="{{ user.phone_number|default:'' }}" class="form-control" placeholder="Optional">
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Profile Picture</h3>
                    
                    <div class="current-avatar">
                        {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" alt="Current profile picture">
                        {% else %}
                        <div class="avatar-placeholder">
                            {{ user.first_name.0 }}{{ user.last_name.0 }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="form-group">
                        <label for="profile_picture">Upload New Picture</label>
                        <input type="file" name="profile_picture" id="profile_picture" accept="image/*" class="form-control">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                    <a href="{% url 'profile' %}" class="btn btn-outline btn-lg">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.profile-edit-container {
    max-width: 700px;
    margin: 0 auto;
    background: var(--card-bg);
    border: 1px solid var(--border-purple);
    border-radius: var(--radius-lg);
    padding: 2rem;
}

.form-section {
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border-purple);
}

.form-section:last-child {
    border-bottom: none;
}

.form-section h3 {
    color: var(--primary-purple);
    margin-bottom: 1.5rem;
}

.current-avatar {
    width: 120px;
    height: 120px;
    margin: 0 auto 1.5rem;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid var(--primary-purple);
}

.current-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

@media (max-width: 768px) {
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
